  <body>
    <div class="container">

          <hr/>

      <div id="bikesRow" class="row">

            <strong>ราคา</strong>: <span class="bike-price">Golden Retriever</span><br/>
            <strong>วันพร้อมส่งของ</strong>: <span class="bike-arrival-date">3</span><br/>
            <button class="btn btn-default btn-reserve" type="button" data-id="0">จอง</button>

        </div>
      </div>

    <script src="js/app.js"></script>
